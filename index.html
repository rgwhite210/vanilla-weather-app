<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla-weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
 <div class="container">
     <div class="weather-app-wrapper">
     <div class="weather-app">
         <form class="searchForm"id="search-form">
             <div class="row">
                 <div class="col-9">
                <input id="city-input" type="search" placeholder="Search for a city..." class="form-control"/>
                </div>
                <div class="col-3">
                <button type="submit" class="btn btn-primary search-btn">Search</button>
                </div>
             </div>
         </form>
         <div class="overview">
    <h1 id="location"></h1>
    <ul>
        <li>Last updated: <span id="date"> </span>
        </li>
        <li id="status">
        </li>
    </ul>
</div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temp">
            <img id="icon" src=""
        alt="Sunny"  class="float-left"/>
        <div class="float-left">
        <strong id="main-temp"></strong><span class="units">°C | <a href="#">°F</a></span>
    </div>
        </div>
    </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind:  <span id="wind"></span> km/h
                 </li>
                </ul>
        </div>
    </div>
    
</div>

<small><a href="https://github.com/rgwhite210/vanilla-weather-app">Open-source code</a> by Rachel White</small>
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
